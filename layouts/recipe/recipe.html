{{ partial "header" . }}

<section>
  <h1>{{ .Title }}</h1>

  <p>{{ $.Param "description" }}</p>

  <img src="{{ $.Param "image.url" }}" alt="{{ $.Param "image.text" }}" />
  
  <h2>Ingredients</h2>
  <ul id="ingredients">
  {{ range $.Param "ingredients" }}
    <li>{{ .amount }} {{ .unit }} {{ .name }}</li>
  {{ end }}
  </ul>

  {{ .Content | markdownify }}
</section>

{{ partial "footer" . }}
